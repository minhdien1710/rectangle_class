<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" style="border: 1px; background: blanchedalmond"></canvas>
<script>
    let Rectangle = function (width, lenght) {
        this.width = width;
        this.length = lenght;
        this.chuVi = function () {
            return (this.width + this.length) * 2;
        };
        this.dienTich= function () {
            return (this.width * this.length);
        };
        this.hienThi = function () {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillRect(100,  100, width, lenght);
            ctx.fillStyle = "blue";
        };
    };
    let myRectangle = new Rectangle(200,300);
    document.write("Chu vi:" + myRectangle.chuVi());
    myRectangle.chuVi();
    document.write("Dien tich:" + myRectangle.dienTich());
    myRectangle.dienTich();
    myRectangle.hienThi();
</script>

</body>
</html>
